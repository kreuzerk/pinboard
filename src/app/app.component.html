<header class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
  <h1 class="text-white text-4xl">Pinboard</h1>
</header>

<div class="container mx-auto mt-28" style="height: 700px">
  <pinboard #dragZone>
    <pin
      *ngFor="let pin of pins"
      dragable
      [rotate]="pin.rotate"
      [tooltip]="pin.tooltip"
      [dragzone]="pinboard"
      [image]="pin.image"
    >
    </pin>
  </pinboard>
</div>
